name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "python/uv.lock"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run pyright

      - name: Test
        run: uv run pytest -x

  swift:
    runs-on: macos-15
    defaults:
      run:
        working-directory: swift/InteractiveBooks/

    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"

      - name: Build
        id: build
        run: swift build 2>&1 | tee build-output.log
        continue-on-error: true

      - name: Upload build log
        if: steps.build.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: swift-build-log
          path: swift/InteractiveBooks/build-output.log

      - name: Fail if build failed
        if: steps.build.outcome == 'failure'
        run: |
          echo "=== LAST 50 LINES OF BUILD OUTPUT ==="
          tail -50 build-output.log
          exit 1

      - name: Test
        run: swift test

      - name: Lint (SwiftLint)
        run: |
          brew install swiftlint
          swiftlint lint --strict

      - name: Format check (SwiftFormat)
        run: |
          brew install swiftformat
          swiftformat --lint .
